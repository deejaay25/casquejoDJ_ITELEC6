<mat-card>
     <mat-accordion multi="true" *ngIf="posts.length>=0">
        <mat-expansion-panel *ngFor="let post of posts">
            <mat-expansion-panel-header>{{post.title}}</mat-expansion-panel-header>
            <P>{{post.content}}</P>
            <mat-action-row>
                <button mat-flat-button color="accent">Edit</button>
                <button mat-flat-button color="accent">Delete</button>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
    <p *ngIf="posts.length<=0"> No post added yet</p>
</mat-card>
